<!DOCTYPE html>
<html>
<head>
    <title>GoSafe Server Debug</title>
</head>
<body>
    <h1>GoSafe Server Debug</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testDecode()">Test Decode</button>
    <div id="result"></div>

    <script>
        const SERVER_URL = 'zma-gosafe.vercel.app';
        
        async function testHealth() {
            try {
                const response = await fetch(`${SERVER_URL}/api/health`);
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<pre>Health: ${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<pre>Error: ${error.message}</pre>`;
            }
        }
        
        async function testDecode() {
            try {
                const response = await fetch(`${SERVER_URL}/api/decode-phone`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: '0987654321' })
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<pre>Decode: ${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
